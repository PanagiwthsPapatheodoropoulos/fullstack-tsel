<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="user-info-bar" class="user-info-bar" style="display:none"></div>
    <div class="header">
        <h1>Πρόγραμμα Erasmus+</h1>
        <p>Σύνδεση</p>
    </div>
    
    <nav>
        <a href="index.html">ΑΡΧΙΚΗ</a>
        <a href="more.html">ΠΕΡΙΣΣΟΤΕΡΑ</a>
        <a href="reqs.html">ΕΛΑΧΙΣΤΕΣ ΑΠΑΙΤΗΣΕΙΣ</a>
        <a href="application.html">ΑΙΤΗΣΗ</a>
        <a href="results.html">ΑΠΟΤΕΛΕΣΜΑΤΑ</a>
        <a href="profile.html">ΠΡΟΦΙΛ</a>
        <a href="sign-up.html">ΕΓΓΡΑΦΗ</a>
        <a href="login.html">ΕΙΣΟΔΟΣ</a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-s-12 col-m-12 col-l-12">
                <div class="login-container">
                    <h2 class="login-title">Είσοδος Χρήστη</h2>
                    <form action="/auth/login" method="post" id="login-form" onsubmit="handleLogIn(event);">
                        <div class="form-group">
                            <label>Όνομα Χρήστη</label>
                            <input type="text" id="username" name="username" placeholder="Εισάγετε το όνομα χρήστη" required>
                        </div>
                        <div class="form-group">
                            <label>Κωδικός Πρόσβασης</label>
                            <input type="password" id="password" name="password" placeholder="Εισάγετε τον κωδικό πρόσβασης" required>
                        </div>
                        <button type="submit" class="login-btn" id ="submit-button">Σύνδεση</button>
                        <div class="form-footer">
                            <p>Δεν έχετε λογαριασμό; <a href="sign-up.html" target="_blank">Εγγραφείτε</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Πρόγραμμα Erasmus+ | Πανεπιστήμιο Πελοποννήσου UOP</p>
    </div>

    <script src="scripts/login.js"></script>
    <script src="scripts/userinfo.js"></script>
    <script src="scripts/adminReturn.js"></script>
</body>
</html>
